<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configuraciones - Mi Conjunto</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="alt.css">
    <script>
        function handleColorChange(event) {
          document.body.style.background = event.target.value;
          localStorage.setItem('backgroundColor', event.target.value);
        }
        function handleTextSizeChange(event) {
          document.body.style.fontSize = event.target.value;
          localStorage.setItem('textSize', event.target.value);
        }
        function handleFontFamilyChange(event) {
          document.body.style.fontFamily = event.target.value;
          localStorage.setItem('fontFamily', event.target.value);
        }
        function handleLineSpacingChange(event) {
          document.body.style.lineHeight = event.target.value;
          localStorage.setItem('lineSpacing', event.target.value);
        }
        function handleContentWidthChange(event) {
          document.querySelector('.container').style.maxWidth = event.target.value + '%';
          localStorage.setItem('contentWidth', event.target.value);
        }
        function handleAnimationsChange(event) {
          if (event.target.checked) {
          } else {
          }
          localStorage.setItem('animationsEnabled', event.target.checked);
        }
        function saveSettings() {
          alert('¡Configuración guardada!');
        }
        const savedColor = localStorage.getItem('backgroundColor');
        if (savedColor) {
          document.body.style.background = savedColor;
          document.getElementById('color-selector').value = savedColor;
        }
        const savedTextSize = localStorage.getItem('textSize');
        if (savedTextSize) {
          document.body.style.fontSize = savedTextSize;
          document.getElementById('text-size').value = savedTextSize;
        }
        const savedFontFamily = localStorage.getItem('fontFamily');
        if (savedFontFamily) {
          document.body.style.fontFamily = savedFontFamily;
          document.getElementById('font-family').value = savedFontFamily;
        }
        const savedLineSpacing = localStorage.getItem('lineSpacing');
        if (savedLineSpacing) {
          document.body.style.lineHeight = savedLineSpacing;
          document.getElementById('line-spacing').value = savedLineSpacing;
        }
        const savedContentWidth = localStorage.getItem('contentWidth');
        if (savedContentWidth) {
          document.querySelector('.container').style.maxWidth = savedContentWidth + '%';
          document.getElementById('content-width').value = savedContentWidth;
        }
        const savedAnimationsEnabled = localStorage.getItem('animationsEnabled');
        if (savedAnimationsEnabled) {
          document.getElementById('animations').checked = JSON.parse(savedAnimationsEnabled);
        }
        document.getElementById('color-selector').addEventListener('change', handleColorChange);
        document.getElementById('text-size').addEventListener('change', handleTextSizeChange);
        document.getElementById('font-family').addEventListener('change', handleFontFamilyChange);
        document.getElementById('line-spacing').addEventListener('change', handleLineSpacingChange);
        document.getElementById('content-width').addEventListener('change', handleContentWidthChange);
        document.getElementById('animations').addEventListener('change', handleAnimationsChange);
        document.getElementById('save-btn').addEventListener('click', saveSettings);
      </script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Mi Conjunto</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Configuración</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Ayuda</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Cerrar Sesión</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="main-section">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h2>Configuraciones</h2>
          <label for="color-selector">Seleccione un color para la página:</label>
          <input type="color" id="color-selector">
          <div class="form-group">
            <label for="text-size">Tamaño del texto:</label>
            <select class="form-control" id="text-size">
              <option value="small">Pequeño</option>
              <option value="medium">Mediano</option>
              <option value="large">Grande</option>
            </select>
          </div>
          <div class="form-group">
            <label for="font-family">Fuente de texto:</label>
            <select class="form-control" id="font-family">
              <option value="Arial, sans-serif">Arial</option>
              <option value="Verdana, Geneva, sans-serif">Verdana</option>
              <option value="Georgia, serif">Georgia</option>
              <option value="Times New Roman, serif">Times New Roman</option>
            </select>
          </div>
          <div class="form-group">
            <label for="line-spacing">Espaciado entre líneas:</label>
            <input type="range" class="form-control-range" id="line-spacing" min="1" max="2" step="0.1">
          </div>
          <div class="form-group">
            <label for="content-width">Ancho del contenido:</label>
            <input type="range" class="form-control-range" id="content-width" min="50" max="100" step="10">
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="animations">
            <label class="form-check-label" for="animations">Habilitar animaciones</label>
          </div>
          <button class="btn btn-primary mt-3" id="save-btn">Guardar</button>
          <a href="NOTIFY.html" class="btn btn-secondary mt-3">Volver a la página principal</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
